<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="top-half">
            Pythagoras 5
            <div id="display"></div>
        </div>
        <div id="bottom-half">
            <div id="btn-cont-left">
                <div class="btn-row">
                    <button id="0" class="digit">0</button>
                    <button id="." class="digit">.</button>
                </div>
                <div class="btn-row">
                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                    <button id="3" class="digit">3</button>
                </div>
                <div class="btn-row">
                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                    <button id="6" class="digit">6</button>
                </div>
                <div class="btn-row">
                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                    <button id="9" class="digit">9</button>
                </div>
            </div>
            <div id="btn-cont-right">
                <button id="+" class="operator">+</button>
                <button id="-" class="operator">-</button>
                <button id="*" class="operator">*</button>
                <button id="/" class="operator">/</button>
                <button id="=" class="operator">=</button>
                <button id="back">BACK</button>
                <button id="clear">clear</button>
            </div>
        </div>
    </main>
</body>
</html>
